<body>


    <script>


        // Data types: boolean

        const trueValue = true
        const falseValue = false



        // Booleands as comparison results 

        const result1 = 2 < 3
        console.log('El primer resultado es', result1)

        const result2 = 2 === 3
        console.log('El primer resultado es', result2)



        // Operators: AND (true if ALL are true)
        const result3 = result1 && result2
        console.log('El resultado es', result3)


        // Operators: OR (true if SOME are true)
        const result4 = result1 || result2
        console.log('El resultado es', result4)


    </script>
